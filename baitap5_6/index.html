<body>

    <button id="login" style="width:400px; height: 50px;;background-color:#00ce81;color: #ffffff; border: none;font-weight: 600;">Đăng nhập vào hệ thống</button>
    <div class="modal fade" id="modalLoginForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center" style="border: 0px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <h4 id="title" class="modal-title w-100 font-weight-bold"
                    style="text-align: center;margin-bottom: 30px;">Member Login</h4>
                <form action="index.html" id="form" method="POST">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5" style="margin-bottom: 20px;">
                            <div>
                                <input type="text" id="defaultForm-email" class="form-control validate" name="username"
                                placeholder="Username"style="position: relative;padding-left:35px;" >
                                <i class="fas fa-user" id="icon1" style="position: absolute;top:9px;margin: 0px 10px;top: 23px;font-size: 18px;"></i>
                            </div>
                            
                            <span id="small" style="color: red;font-size: 14px;"></span>
                            
                        </div>
                        <div class="md-form mb-4" style="position: relative;">
                            <div>
                                <input type="password" id="defaultForm-pass" class="form-control validate" name="password"
                                placeholder="Password" style="padding-left: 35px; position: relative;">
                                <i class="fas fa-lock" id="icon2"style="position: absolute; top:9px;margin: 0px 10px;top:8px;font-size:18px;"></i>
                            </div>
                            
                            <span id="small1" style="color: red;font-size: 14px;"></span>
                            
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center" style="border: 0px;">
                        <button class="btn btn-default btn-primary btn-lg" type="submit" id="btn-save" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Loading"
                            style="width:100%;background-color:#00ce81;color: #ffffff;height:40px;font-weight: 800;">Login</button>
                    </div>
                    <div style="witdh:100%;display:flex;justify-content: center;">
                        <span id="connect"  style="color: #00ce81;"></span>
                    </div>
                    
                </form>
                <div id="forgot">
                    <p id="quen"><a href="#">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalLoginForm1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center" style="border: 0px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <h4 id="title1" class="modal-title w-100 font-weight-bold"
                    style="text-align: center;margin-bottom: 30px;">Cập nhật mật khẩu</h4>
                <form action="index.html" id="form1" method="POST">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5" style="margin-bottom: 20px;">
                            <div>
                                <input type="password" id="defaultForm-email1" class="form-control validate" name="username"
                                placeholder="nhập vào mật khẩu cũ"style="position: relative;padding-left:35px;" >
                                <i class="fas fa-lock" id="icon1" style="position: absolute;top:9px;margin: 0px 10px;top: 23px;font-size: 18px;"></i>
                            </div>
                            
                            <span id="small-pass" style="color: red;font-size: 14px;"></span>
                            
                        </div>
                        <div class="md-form mb-4" style="position: relative;">
                            <div>
                                <input type="password" id="defaultForm-pass1" class="form-control validate" name="password"
                                placeholder="nhập mật khẩu mới" style="padding-left: 35px; position: relative;">
                                <i class="fas fa-lock" id="icon2"style="position: absolute; top:9px;margin: 0px 10px;top:8px;font-size:18px;"></i>
                            </div>
                            
                            <span id="small-pass1" style="color: red;font-size: 14px;"></span>
                            
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center" style="border: 0px;">
                        <button class="btn btn-default btn-primary btn-lg" type="submit" id="btn-save1" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Loading"
                            style="width:100%;background-color:#00ce81;color: #ffffff;height:40px;font-weight: 800;">SAVE</button>
                    </div>
                </form>
                <div id="forgot">
                    <p id="quen"><a href="#">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
